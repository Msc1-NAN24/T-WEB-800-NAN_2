name: Animal Farm NodeJS CI
on:
  push:
    branches:
      - develop
      - feat/ci
  pull_request:
    types: [opened, reopened, edited]
    branches:
      - main
      - develop
jobs:
  build-web:
    name: "Build web application"
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v3
      - uses: pnpm/action-setup@v2
        with:
          version: 6.32.9
      - uses: actions/setup-node@v3
        with:
          node-version: '18'
          cache: 'pnpm'
          cache-dependency-path: '**/pnpm-lock.yaml'
      - name: Pnpm install dependencies
        run: pnpm install --frozen-lockfile
  build-api-gateway:
    name: 'Build api gateway'
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v3
      - uses: pnpm/action-setup@v2
        with:
          version: 6.32.9
      - uses: actions/setup-node@v3
        with:
          node-version: '18'
          cache: 'pnpm'
          cache-dependency-path: '**/pnpm-lock.yaml'
      - name: Pnpm install dependencies
        run: pnpm install --frozen-lockfile
  test-api:
    name: "Testing api"
    needs: build-api-gateway
    runs-on: ubuntu-latest
    steps:
      - run: echo Testing api
  test-web:
    name: "Testing web"
    needs: build-web
    runs-on: ubuntu-latest
    steps:
      - run: echo Testing web